<!DOCTYPE html>
<html lang="EN" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles\4-common.css">
    <link rel="stylesheet" href="styles\3-header.css">
    <link rel="stylesheet" href="styles\3-footer.css">
    <link rel="stylesheet" href="styles\5-filters.css">
    <link rel="icon" type="image/png" sizes="icon-32x32"
        href="images/icon.png">
</head>

<body>
    <header class="logo"></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>San Martin, Moyobamba...</h4>
                <ul class="popover">
                    <li>
                        <h2>Moyobamba:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Tarapoto:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, swimming...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>swimming pool</li>
                    <li>Garden</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
